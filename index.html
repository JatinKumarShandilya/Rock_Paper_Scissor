<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="paper.png" >
        </div>
        <div class="choice"  id="rock">
            <img src="rock.png">
        </div>
        <div class="choice"  id="scissor">
            <img src="scissor.jpg">
        </div>
    </div>
    <div class="count">
        <div class="user">
            <p id="user-score">0</p>
            <p id="username">You</p>
        </div>
        <div class="computer">
            <p id="comp-score">0</p>
            <p id="compname">Computer</p>
        </div>
    </div>
    <div class="msg-container">        
        <p id="play">Play Your Move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
